   <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来科技个人主页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="glass-nav">
        <a href="#" class="nav-item glow-text">首页</a>
    </nav>

    <!-- 背景动画容器 -->
    <div class="background-container">
        <div class="stars"></div>
        <div class="campus"></div>
        <div class="data-layer"></div>
    </div>

    <!-- 照片轮播区 -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active">
                <img src="https://picsum.photos/800/400?random=1" alt="照片1">
                <div class="photo-info">
                    <p>拍摄时间：2024-03-20</p>
                    <p>主题：科技活动</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/800/400?random=2" alt="照片2">
                <div class="photo-info">
                    <p>拍摄时间：2024-03-21</p>
                    <p>主题：生活记录</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/800/400?random=3" alt="照片3">
                <div class="photo-info">
                    <p>拍摄时间：2024-03-22</p>
                    <p>主题：工作场景</p>
                </div>
            </div>
        </div>
        <button class="carousel-btn prev">
            <span class="btn-glow"></span>
            <i class="arrow left"></i>
        </button>
        <button class="carousel-btn next">
            <span class="btn-glow"></span>
            <i class="arrow right"></i>
        </button>
    </div>

    <!-- 社交媒体连接区 -->
    <footer class="social-container">
        <div class="social-icon qq">
            <a href="#" title="QQ">
                <img src="https://api.iconify.design/ri:qq-fill.svg?color=white" alt="QQ">
            </a>
        </div>
        <div class="social-icon wechat">
            <img src="https://api.iconify.design/ri:wechat-fill.svg?color=white" alt="微信">
            <div class="qr-code">
                <div class="scan-line"></div>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=示例二维码" alt="微信二维码">
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
